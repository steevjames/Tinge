<!DOCTYPE html>
<html>

<head>
	<title>COLORFUL</title>
	<link rel="stylesheet" type="text/css" href="css/colortester.css">
</head>

<body>
	<div id="overlay">
		<div id="topmost">
			<span class="rainbow">COLORFUL</span>
		</div>

		<div id="content">
			<div>Enter Color :</div>
			<input placeholder="RED" id="red">
			<br>
			<input placeholder="GREEN" id="green">
			<br>
			<input placeholder="BLUE" id="blue">
			<br>
			<button onclick="apply()">APPLY</button>
		</div>

	</div>

	<script type="text/javascript">
		history.pushState(null, null, location.href);
		window.onpopstate = function () {
			window.location.replace('index.html');
		};
	</script>

	<script>
		function apply() {
			var r = document.getElementById('red').value;
			var g = document.getElementById('green').value;
			var b = document.getElementById('blue').value;
			var res = "rgb(" + r + ", " + g + ", " + b + ")";
			document.body.style.backgroundColor = res;
		}
	</script>

</body>

</html>
