<!DOCTYPE html>
<html>

<head>
	<title>COLORFUL</title>
	<link rel="stylesheet" type="text/css" href="css/colortester.css">
</head>

<body>
	<div id="overlay">
		<div id="topmost">
			<span class="rainbow">COLORFUL</span>
		</div>

		<div id="content">
			<div id="text">Enter Color :</div>
			<br>
			<input placeholder="RED" id="red">
			<br>
			<input placeholder="GREEN" id="green">
			<br>
			<input placeholder="BLUE" id="blue">
			<br>
			<button onclick="apply()">APPLY</button>
			<div id="notif">The Color Has Been Applied to the Background.</div>
		</div>

	</div>

	<script type="text/javascript">
		history.pushState(null, null, location.href);
		window.onpopstate = function () {
			window.location.replace('index.html');
		};
	</script>

	<script>
		function apply() {
			var r = document.getElementById('red').value;
			var g = document.getElementById('green').value;
			var b = document.getElementById('blue').value;
			if (r >= 0 && r <= 255 && g >= 0 && g <= 255 && b >= 0 && b <= 255) {
				var res = "rgb(" + r + ", " + g + ", " + b + ")";
				document.body.style.backgroundColor = res;
				document.getElementById('notif').style.display = 'block';
			}
			else {
				document.getElementById('notif').style.display = 'block';
				document.getElementById('notif').innerHTML = "Enter Valid Color.<br>All values Should be Between 0 and 255.";
			}

		}
	</script>

</body>

</html>
