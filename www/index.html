<!DOCTYPE html>
<html>

<head>
	<title>Color Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div id="overlay">
		<div id="topmost">
			Color Game
		</div>
		<div id="header">
			<div id="topbar">
				<span id="curColor">RGB</span>
			</div>
		</div>
		<div id="menu">
			<button id="reset">SHUFFLE</button>
			<button id="result">REMAINING: <span id="rem">30</span></button>
		</div>
		<div id="container">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</div>
		<div id="score">
			<div id="scorewon">Score &nbsp;&nbsp;:
				<span id="won">0</span>
			</div>
			<div id="scoretotal">
				Total &nbsp;&nbsp;:
				<span id="total">0</span>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>

</html>
