<!DOCTYPE html>
<html>

<head>
	<title>COLORFUL</title>
	<link rel="stylesheet" type="text/css" href="css/game.css">
</head>

<body>
	<div id="overlay">
		<div id="topmost">
			<span class="rainbow">COLORFUL</span>
		</div>
		<div id="header">
			<div id="topbar">
				<span id="curColor">RGB</span>
			</div>
		</div>
		<div id="menu">
			<button id="reset" class="hoverbutton">SHUFFLE</button>
			<button id="result">REMAINING:
				<span id="rem">30</span>
			</button>
		</div>
		<div id="container">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</div>
		<div id="score">
			<div id="scorewon">Score &nbsp;&nbsp;:
				<span id="won">0</span>
			</div>
			<div id="scoretotal">
				Total &nbsp;&nbsp;:
				<span id="total">0</span>
			</div>
		</div>
	</div>
	<div class="clickbox" id="clickcorrect">Correct !</div>
	<div class="clickbox" id="clickwrong">Wrong
		<br>Try Again !</div>
	<div id="end">Your Score
		<br>is
		<br>
		<span id="finalscore"></span> / 30</div>
		
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript">
		history.pushState(null, null, location.href);
		window.onpopstate = function () {
			window.location.replace('index.html');
		};
	</script>
</body>

</html>
